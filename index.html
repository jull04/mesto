<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Место</title>
  </head>
  <body class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.png" alt="Логотип">
      </header>
      <main class="content">
        <section class="profile">  
            <img src="./images/1664462673353.png" class="profile__avatar" alt="аватар">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__title">Хабибова Юля</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Природа и коты</p>
            </div>
                <button type="button" class="profile__add-button"></button>
            </div>
        </section> 
        <section class="cards">   
            <div class="cards__item">
                <img src="./images/photo_5305675871182506281_y.jpg" class="cards__image" alt="#">
                <div class="cards__description">
                    <h2 class="cards__title">Вуокса</h2>
                    <div class="cards__like"></div>
                </div>
            </div>
            <div class="cards__item">
                <img src="./images/photo_5305675871182506282_y.jpg" class="cards__image" alt="#">
                <div class="cards__description">
                    <h2 class="cards__title">Озеро Зюраткуль</h2>
                    <div class="cards__like"></div>
                </div>
            </div>
            <div class="cards__item">
                <img src="./images/photo_5305675871182506283_y.jpg" class="cards__image" alt="#">
                <div class="cards__description">
                    <h2 class="cards__title">Башкирия</h2>
                    <div class="cards__like"></div>
                </div>
            </div>
            <div class="cards__item">
                <img src="./images/karelia_124.jpeg" class="cards__image" alt="#">
                <div class="cards__description">
                    <h2 class="cards__title">Карелия</h2>
                    <div class="cards__like"></div>
                </div>
            </div>
            <div class="cards__item">
                <img src="./images/ladozhskoe_ozero_46.png" class="cards__image" alt="#">
                <div class="cards__description">
                    <h2 class="cards__title">Ладожское озеро</h2>
                    <div class="cards__like"></div>
                </div>
            </div>
            <div class="cards__item">
                <img src="./images/photo_5305675871182506293_x.jpg" class="cards__image" alt="#">
                <div class="cards__description">
                    <h2 class="cards__title">Котик</h2>
                    <div class="cards__like"></div>
                </div>
            </div>
        </section> 
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023. Хабибова Юлия</p>
      </footer>
      <div class="popup">
        <div class="popup__content"></div>
      </div>
  </body>
  <script>
    alert('Ты солнышко');
  </script>
</html>
