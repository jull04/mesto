<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Сервисом Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки."><meta name="keywords" content="путешествия"><meta name="author" content="Хабибова Юлия"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><button type="button" class="profile__avatar-overlay"><img src="#" class="profile__avatar" alt="аватар"></button><div class="profile__info"><div class="profile__name"><h1 class="profile__title"></h1><button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button></div><p class="profile__subtitle"></p></div><button type="button" class="profile__add-button" aria-label="Добавить карточку"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023. Хабибова Юлия</p></footer><div class="popup popup_edit"><form class="popup__content" name="edit-form" novalidate><button type="button" class="popup__close popup__close_edit" aria-label="Закрыть"></button><h3 class="popup__title">Редактировать профиль</h3><input id="name" class="popup__input popup__input_type_name" name="firstname" placeholder="Имя" value="Юля Хабибова" minlength="2" maxlength="40" required> <span class="name-error popup__error popup__error_visible"></span> <input id="job" class="popup__input popup__input_type_job" name="job" placeholder="О себе" value="Природа и коты" minlength="2" maxlength="200" required> <span class="job-error popup__error popup__error_visible"></span> <button type="submit" class="popup__submit" value="Сохранить">Сохранить</button></form></div><div class="popup popup_add"><form class="popup__content popup__content_add" name="add-form" novalidate><button type="button" class="popup__close popup__close_add" aria-label="Закрыть"></button><h3 class="popup__title">Новое место</h3><input id="add" class="popup__input popup__input_title" name="title" placeholder="Название" required> <span class="add-error popup__error popup__error_visible"></span> <input id="url" class="popup__input popup__input_link" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="url-error popup__error popup__error_visible"></span> <button type="submit" class="popup__submit" value="Создать">Создать</button></form></div><div class="popup popup_img" id="popup-img"><form class="popup__content-img" name="img-form"><button class="popup__close popup__close_img" aria-label="Закрыть" type="button"></button><figure class="popup__figure"><img class="popup__img" src="#" alt="#"><figcaption class="popup__description"></figcaption></figure></form></div><div class="popup popup_avatar"><form class="popup__content popup__content_add" name="avatar-form" novalidate><button type="button" class="popup__close popup__close_add" aria-label="Закрыть"></button><h3 class="popup__title">Обновить аватар</h3><input id="avatar" class="popup__input popup__input_title" type="url" name="avatar" placeholder="Ссылка на картинку" required> <span class="avatar-error popup__error popup__error_visible"></span> <button type="submit" class="popup__submit" value="Создать">Сохранить</button></form></div><div class="popup popup_delete"><form class="popup__content popup__content_add" name="delete-form" novalidate><button type="button" class="popup__close popup__close_add" aria-label="Закрыть"></button><h3 class="popup__title">Вы уверены?</h3><button type="submit" class="popup__submit" value="Создать">Да</button></form></div><template id="card-template"><div class="cards__item"><img src="#" class="cards__image" alt="#"> <button type="button" class="cards__trash" aria-label="Удалить"></button><div class="cards__description"><h2 class="cards__title"></h2><div class="cards__like-container"><button type="button" class="cards__like" aria-label="Лайк"></button> <span class="cards__like-counter"></span></div></div></div></template></body></html>
