<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Сервисом Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
      <meta name="keywords" content="путешествия">
      <meta name="author" content="Хабибова Юлия">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Место</title>
  </head>
  <body class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">  
            <img src="./images/avatar.png" class="profile__avatar" alt="аватар">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__title">Юля Хабибова</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Природа и коты</p>
            </div> 
            <button type="button" class="profile__add-button"></button>
        </section> 
        <section class="cards">   
            <div class="cards__item">
                <img src="./images/vuoksa.jpg" class="cards__image" alt="Воукса">
                <div class="cards__description">
                    <h2 class="cards__title">Вуокса</h2>
                    <button type="button" class="cards__like"></button>
                </div>
            </div>
            <div class="cards__item">
                <img src="./images/lake.jpg" class="cards__image" alt="Озеро">
                <div class="cards__description">
                    <h2 class="cards__title">Озеро Зюраткуль</h2>
                    <button type="button" class="cards__like_two"></button>
                </div>
            </div>
            <div class="cards__item">
                <img src="./images/bashkortostan.jpg" class="cards__image" alt="Башкирия">
                <div class="cards__description">
                    <h2 class="cards__title">Башкирия</h2>
                    <button type="button" class="cards__like_three"></button>
                </div>
            </div>
            <div class="cards__item">
                <img src="./images/dagestan.jpg" class="cards__image" alt="Дагестан">
                <div class="cards__description">
                    <h2 class="cards__title">Дагестан</h2>
                    <button type="button" class="cards__like_four"></button>
                </div>
            </div>
            <div class="cards__item">
                <img src="./images/turgoyak.jpg" class="cards__image" alt="Озеро">
                <div class="cards__description">
                    <h2 class="cards__title">Озеро Тургояк</h2>
                    <button type="button" class="cards__like_five"></button>
                </div>
            </div>
            <div class="cards__item">
                <img src="./images/piter.jpg" class="cards__image" alt="Питер">
                <div class="cards__description">
                    <h2 class="cards__title">Питер</h2>
                    <button type="button" class="cards__like_six"></button>
                </div>
            </div>
        </section> 
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023. Хабибова Юлия</p>
      </footer>
      <div class="popup">
        <form class="popup__content" name="edit-form">
          <button type="button" class="popup__close"></button>  
          <h3 class="popup__title">Редактировать профиль</h3>
          <label class="popup__field">
            <input class="popup__input popup__input_type_name" type="text" name="firstname" value="Юля Хабибова">
          </label>
          <label class="popup__field">
                <input class="popup__input popup__input_type_job" type="text" name="info" value="Природа и коты">
          </label>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
      <div class="popup popup_add">
        <form class="popup__content popup__content_add" name="add-form">
          <button type="button" class="popup__close popup__close_add"></button>  
          <h3 class="popup__title">Ты зая</h3>
          <button type="submit" class="popup__submit">пуньк</button>
        </form>
      </div>
      <script src="./scripts/index.js"></script>
  </body>
</html>
