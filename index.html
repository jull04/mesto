<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Место</title>
  </head>
  <body class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">  
            <img src="./images/1664462673353.png" class="profile__avatar" alt="аватар">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__title">Юля Хабибова</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Природа и коты</p>
            </div>
                <button type="button" class="profile__add-button"></button>
            </div>
        </section> 
        <section class="cards">   
            <div class="cards__item">
                <img src="./images/photo_5305675871182506281_y.jpg" class="cards__image" alt="Воукса">
                <div class="cards__description">
                    <h2 class="cards__title">Вуокса</h2>
                    <div class="cards__like"></div>
                </div>
            </div>
            <div class="cards__item">
                <img src="./images/photo_5305675871182506282_y.jpg" class="cards__image" alt="Озеро">
                <div class="cards__description">
                    <h2 class="cards__title">Озеро Зюраткуль</h2>
                    <div class="cards__like"></div>
                </div>
            </div>
            <div class="cards__item">
                <img src="./images/photo_5305675871182506283_y.jpg" class="cards__image" alt="Башкирия">
                <div class="cards__description">
                    <h2 class="cards__title">Башкирия</h2>
                    <div class="cards__like"></div>
                </div>
            </div>
            <div class="cards__item">
                <img src="./images/photo_5312334840017832829_y.jpg" class="cards__image" alt="Дагестан">
                <div class="cards__description">
                    <h2 class="cards__title">Дагестан</h2>
                    <div class="cards__like"></div>
                </div>
            </div>
            <div class="cards__item">
                <img src="./images/photo_5312334840017832816_y (1).jpg" class="cards__image" alt="Озеро">
                <div class="cards__description">
                    <h2 class="cards__title">Озеро Тургояк</h2>
                    <div class="cards__like"></div>
                </div>
            </div>
            <div class="cards__item">
                <img src="./images/photo_5312334840017832815_y (1).jpg" class="cards__image" alt="Питер">
                <div class="cards__description">
                    <h2 class="cards__title">Питер</h2>
                    <div class="cards__like"></div>
                </div>
            </div>
        </section> 
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023. Хабибова Юлия</p>
      </footer>
      <div class="popup">
        <form class="popup__content">
          <button class="popup__close"></button>  
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__field">
            <input class="popup__input popup__input_type_name" type="text" name="firstname" value="Юля Хабибова">
          </label>
          <label class="popup__field">
                <input class="popup__input popup__input_type_job" type="text" name="info" value="Природа и коты">
          </label>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
      <script src="./scripts/index.js" type="text/javascript"></script>
  </body>
</html>
